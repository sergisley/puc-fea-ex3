<header class="header">
  <h1 class="header__title">Literal Canvas</h1>
  <h2 class="header__subtitle">uma singela área de desenho utilizando a API Canvas do HTML5</h2>
</header>
<main class="main">
  <section class="main__mainFeature" id="main-feature">
    <canvas id="canvas"></canvas>
  </section>
  <aside class="main__secondaryFeature">
    <ul class="controlList">
      <li class="controlList__listItem">
        <label for="changeColor" class="controlList__listItem__label">
          Clique abaixo para trocar de cor
        </label>
        <input type="color" id="changeColor" class="controlList__listItem__input">
      </li>
      <li class="controlList__listItem">
        <label for="changeSize" class="controlList__listItem__label">
          Selecione um tamanho para o traçado:
        </label>
        <select id="changeSize" class="controlList__listItem__select">
          <option value="2">Fino</option>
          <option value="5" selected>Normal</option>
          <option value="15">Grande</option>
          <option value="30">Desnecessário</option>
        </select>
      </li>
      <li class="controlList__listItem" >
        <button id="clear" type="button" class="controlList__listItem__button">
          Limpar
        </button>
      </li>
    </ul>
  </aside>
</main>
<footer class="footer">
  <h4 class="footer__text">
    Desenvolvido com a metodologia de CSS BEM
  </h4>
  <h4 class="footer__text footer__text--floatRight">
    Autor: Sergisley Matias
  </h4>
</footer>
